<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
	<div id="qunit-fixture">
    <form>
      <input name="text" />
      <div class="errorlist">Error text</div>
    </form>
	</div>

  <script src="../jquery-3.1.1.min.js"></script>
	<script src="../lists.js"></script>
  <script src="qunit-2.0.1.js"></script>

  <script>

QUnit.test("errors should be hidden on key press", function (assert) {
  window.Superlists.initialize();
	$('input[name="text"]').trigger('keypress');
  assert.equal($('.errorlist').is(':visible'), false, 'errorlist is hidden on keypress');
});

QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
  window.Superlists.initialize();
  assert.equal($('.errorlist').is(':visible'), true, 'error list is not hidden if no keypress');
});

QUnit.test("errors should be hidden on click", function (assert) {
  window.Superlists.initialize();
	$('input[name="text"]').trigger('click');
  assert.equal($('.errorlist').is(':visible'), false, 'error is hidden on click');
});

  </script>

</body>
</html>
