<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
	<div id="qunit-fixture">
    <form>
      <input name="text" />
      <div class="errorlist">Error text</div>
    </form>
	</div>

  <script src="../jquery-3.1.1.min.js"></script>
  <script src="qunit-2.0.1.js"></script>

  <script>

QUnit.test("smoke test", function (assert) {
  assert.equal($('.errorlist').is(':visible'), true, 'errorlist is found');
	$('.errorlist').hide();
  assert.equal($('.errorlist').is(':visible'), false, 'errorlist is hidden');
});

  </script>

</body>
</html>
